<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List 앱</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b2e54bcdb7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <section class="input-area">
        <input type="text" id="task-input" onkeyup="enterKey()" />
        <label for="task-label"><span>오늘의 할일</span></label>
        <button id="add-button">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </section>

      <section class="task-area">
        <div class="task-tabs">
          <div id="under-line"></div>
          <div class="tab" id="all">All</div>
          <div class="tab" id="ongoing">not Done</div>
          <div class="tab" id="done">Done</div>
        </div>
        <div id="task-board"></div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
